<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <defs>
    <linearGradient id="code-gradient-light" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2196f3" />
      <stop offset="100%" stop-color="#0d6efd" />
    </linearGradient>
    <linearGradient id="quantum-gradient-light" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c4dff" />
      <stop offset="100%" stop-color="#6200ea" />
    </linearGradient>
    <linearGradient id="text-gradient-light" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#212529" />
      <stop offset="100%" stop-color="#343a40" />
    </linearGradient>
    <filter id="subtle-shadow-light">
      <feDropShadow dx="0" dy="0" stdDeviation="0.5" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Logo -->
  <g transform="translate(250, 120)" filter="url(#subtle-shadow-light)">
    <!-- Code brackets -->
    <path d="M-40,-40 L-65,0 L-40,40" stroke="url(#code-gradient-light)" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M40,-40 L65,0 L40,40" stroke="url(#code-gradient-light)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Quantum Core -->
    <circle cx="0" cy="0" r="27" fill="url(#quantum-gradient-light)" opacity="0.9" />
    <circle cx="0" cy="0" r="20" fill="#ffffff" />
    <circle cx="0" cy="0" r="18" fill="#fcfcfc" />
    <circle cx="0" cy="0" r="16" fill="#f8f9fa" />
    <!-- Quantum Symbol -->
    <path d="M10,10 L24,24" stroke="url(#quantum-gradient-light)" stroke-width="3" stroke-linecap="round" />
    <path d="M-7,-7 L-16,-16" stroke="url(#quantum-gradient-light)" stroke-width="2" stroke-linecap="round" opacity="0.7" />
  </g>
  <!-- Main Text -->
  <g transform="translate(250, 200)" filter="url(#subtle-shadow-light)">
    <text font-family="'Lato','Segoe UI',sans-serif" font-size="34" font-weight="200" letter-spacing="0.7" text-anchor="middle">
      <tspan fill="url(#text-gradient-light)">Code</tspan><tspan fill="url(#quantum-gradient-light)">Quantum</tspan>
      <tspan font-size="18" fill="#6c757d">.io</tspan>
    </text>
  </g>
</svg>
